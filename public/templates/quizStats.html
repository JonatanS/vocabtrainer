<div ng-controller="QuizController" id="statistics" align="right">
	<div class="ScoreBoard">
		<h4 class="OneLine">Current Quiz <span class="glyphicon glyphicon-floppy-disk"> </span> <span class="glyphicon glyphicon-plus"></span></h4>
		<br/>
		<p class="correctScore OneLine">Correct: {{scores.correct}}</p>  
		<p class="incorrectScore OneLine">Incorrect: {{scores.incorrect}}</p>
	</div>
</div>

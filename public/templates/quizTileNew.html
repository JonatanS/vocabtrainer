<div id="newQuizTile" class="QuizTile" ng-click="clickInsideTile(newQuiz)" darken-on-hover ng-model="newQuiz">
	<h2 ng-click="clickInsideTileH2(quiz)">New Quiz Form</h2>
	<h4 ng-model="newQuiz.date">Date last used</h4>
	<h4>Filters:</h4>
	<ul>
		<li>date from: 1/2/15</li>
		<li>date to: 1/2/16</li>
		<li>tags: kitchen, sports, beginner</li>
	</ul>
</div>
